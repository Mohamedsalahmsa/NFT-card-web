<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/./NFT-card-web/images/favicon-32x32.png">
  <link rel="stylesheet" href="/./NFT-card-web/css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="main-img" src="/./NFT-card-web/images/image-equilibrium.jpg" alt="logo">
      <div class="texts">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="crystal">
        <h2> <img class="ethereum-img" src="/./NFT-card-web/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h2>
        <p> <img class="clock-img" src="/./NFT-card-web/images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>
      <br>
      
      
       <hr>
      <div class="fot-icon">
        
        <img class="avatar-img" src="/./NFT-card-web/images/image-avatar.png" alt="image-avatar">
       <p> Creation of <span>Jules Wyvern</span></p>  
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed-Salah</a>.
  </div> -->
</body>
</html>
